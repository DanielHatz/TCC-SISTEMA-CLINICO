<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login-desktop.css">
  <link rel="stylesheet" href="css/login-mobile.css">
  <title>Login</title>
</head>
<body>

  <h1 class="border border-success p-2 mb-2 border-opacity-75 text-break titulo">Selecione sua √Årea</h1>

  <div class="btn-group container text-center area-coluna-profissionais" role="group" aria-label="Basic radio toggle button group">
      <div class="row align-items-center colunas-areas">
        <div class="col area-profissional">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
          <label class="btn btn-outline-primary background-area " for="btnradio1">
            <img src="img/psicologo.jpg" alt="" class="img-fluid img-profissional" srcset="">
          </label>
          <span class="nome-profissional">Psiquiatra</span>
        </div>
        <div class="col area-profissional">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary background-area" for="btnradio2">
            <img src="img/terapeuta.jpg" alt="" class="img-fluid img-profissional" srcset="">
          </label>
          <span class="nome-profissional">Terapeuta</span>
        </div>
        <div class="col area-profissional">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary background-area" for="btnradio3">
            <img src="img/recepcionista.jpg" class="img-fluid img-profissional" alt="" class="img-fluid " srcset="">
          </label>
          <span class="nome-profissional">Recepcionista</span>
        </div>
      </div>
    </div>
  </div>

  <div class="login-validacao">
    <div class="form-floating mb-3 id-usuario">
      <input type="number" autocomplete="off" class="form-control" id="floatingInput" placeholder="ID">
      <label for="floatingInput">ID</label>
    </div>
    <div class="form-floating senha-usuario">
      <input type="password" autocomplete="off" class="form-control" id="floatingPassword" placeholder="Senha">
      <label for="floatingPassword">Senha</label>
    </div>
      <input class="btn btn-primary botao-entrar" type="submit" value="Entrar">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
